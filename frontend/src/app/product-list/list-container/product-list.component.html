<mat-card>
  <mat-card-title>Products List</mat-card-title>
  <mat-card-subtitle>List of available products</mat-card-subtitle>
  <mat-card-content class="products-list-content">
    <table mat-table [dataSource]="productList" class="mat-elevation-z2 product-table">

      <ng-container matColumnDef="identifier">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let product">{{product.title}}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let product">{{product.categoryName}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{product.description}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
      </ng-container>

      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef>Product type</th>
        <td mat-cell *matCellDef="let product">{{product.productType}}</td>
      </ng-container>

      <ng-container matColumnDef="edit-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="record-edit-button" mat-button mat-raised-button color="primary"
            (click)="editProduct(product.id)">Edit</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete-button">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <button class="record-delete-button" mat-button mat-raised-button color="warn"
            (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-footer>
      <mat-progress-bar *ngIf="loadingList" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 100]"
        showFirstLastButtons
        aria-label="Select page of Products"
        [length]="totalElements"
        (page)="loadProducts($event)">
    </mat-paginator>
  </mat-card-content>
</mat-card>
