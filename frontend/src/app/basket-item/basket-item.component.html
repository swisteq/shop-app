<mat-card>
  <mat-card-title>Basket</mat-card-title>
  <mat-card-subtitle>List of products in basket</mat-card-subtitle>
  <mat-card-content class="basket-list-content">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z2 product-table">

      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let item">{{item.productId}}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Count:</th>
        <td mat-cell *matCellDef="let item">{{item.count}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-card-footer>
      <!-- <mat-progress-bar *ngIf="loadingList" mode="indeterminate"></mat-progress-bar> -->
    </mat-card-footer>

    </mat-paginator> -->
  </mat-card-content>
</mat-card>
